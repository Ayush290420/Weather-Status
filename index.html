<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <h1 class="animate__animated animate__backInUp ">Weather Status<i class="fas fa-sun">
        </i><i class="fas fa-cloud-showers-heavy"></i>
    </h1>
    <div id="img">

        <section class="animate__animated animate__fadeInTopLeft">
            <div>
                <input type="text" id="input" placeholder="Enter City Name">
            </div>
            <div id="cityName"></div>
            <div id="date"></div>
            <div id="temperature"></div>
            <div id="desp"></div>
            <div id="minmax"></div>
            <script src="app.js"></script>
        </section>
    </div>
</body>

</html>
